<body>
   <div class="main-layout">
     <aside class="sidebar">
        <form id="dataSearchForm" name="dataSearchForm">
              <!-- Only new faceted search fields remain -->
              <div id="active-filters"></div>
              <div id="advancedInputs" style="margin-top: 10px">
                 <div class="input-block" style="display: flex; flex-direction: column; align-items: stretch; position: relative;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                      <span><i class="fas fa-tag"></i><label class="group-label" for="keyword">Keyword</label></span>
                      <button type="button" id="keyword-toggle-btn" aria-label="Toggle keyword dropdown" style="background:none;border:none;cursor:pointer;font-size:1.2em;outline:none;padding:0 4px;">
                        <span id="keyword-arrow">&#x25BC;</span>
                      </button>
                    </div>
                    <div class="keyword-dropdown" id="keyword-dropdown" style="display:none; position:absolute; right:0; top:100%; min-width:250px; max-width:400px; width:100%; z-index:20; background:#fff; border:1px solid #ccc; box-shadow:0 2px 8px rgba(0,0,0,0.18); padding:8px 0; max-height:220px; overflow-y:auto;"></div>
                 </div>
                 <div class="input-block" style="display: flex; flex-direction: column; align-items: stretch; position: relative;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                      <span><i class="fas fa-user"></i><label class="group-label" for="creator">Creator</label></span>
                      <button type="button" id="creator-toggle-btn" aria-label="Toggle creator dropdown" style="background:none;border:none;cursor:pointer;font-size:1.2em;outline:none;padding:0 4px;">
                        <span id="creator-arrow">&#x25BC;</span>
                      </button>
                    </div>
                    <div class="creator-dropdown" id="creator-dropdown" style="display:none; position:absolute; right:0; top:100%; min-width:250px; max-width:400px; width:100%; z-index:20; background:#fff; border:1px solid #ccc; box-shadow:0 2px 8px rgba(0,0,0,0.18); padding:8px 0; max-height:220px; overflow-y:auto;"></div>
                 </div>
                 <div class="input-block" style="display: flex; flex-direction: column; align-items: stretch; position: relative;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                      <span><i class="fas fa-user"></i><label class="group-label" for="location">Location</label></span>
                      <button type="button" id="location-toggle-btn" aria-label="Toggle location dropdown" style="background:none;border:none;cursor:pointer;font-size:1.2em;outline:none;padding:0 4px;">
                        <span id="location-arrow">&#x25BC;</span>
                      </button>
                    </div>
                    <div class="location-dropdown" id="location-dropdown" style="display:none; position:absolute; right:0; top:100%; min-width:250px; max-width:400px; width:100%; z-index:20; background:#fff; border:1px solid #ccc; box-shadow:0 2px 8px rgba(0,0,0,0.18); padding:8px 0; max-height:220px; overflow-y:auto;"></div>
                 </div>
                 <div class="input-block" style="display: flex; flex-direction: column; align-items: stretch; position: relative;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                      <span><i class="fas fa-tag"></i><label class="group-label" for="project">Project</label></span>
                      <button type="button" id="project-toggle-btn" aria-label="Toggle project dropdown" style="background:none;border:none;cursor:pointer;font-size:1.2em;outline:none;padding:0 4px;">
                        <span id="project-arrow">&#x25BC;</span>
                      </button>
                    </div>
                    <div class="project-dropdown" id="project-dropdown" style="display:none; position:absolute; right:0; top:100%; min-width:250px; max-width:400px; width:100%; z-index:20; background:#fff; border:1px solid #ccc; box-shadow:0 2px 8px rgba(0,0,0,0.18); padding:8px 0; max-height:220px; overflow-y:auto;"></div>
                 </div>
              </div>
           </form>
     </aside>
     <main class="content">
       <div class="loading" id="loading-div">
         <i class="fas fa-spinner fa-pulse fa-3x fa-fw"></i>
         <span class="sr-only">Loading...</span>
       </div>
       <div class="resultCount" id="resultCount"></div>
       <div class="pagination" id="paginationTop"></div>
       <div style="display:none" id="sortDiv">
         <label for="visibleSort">Sort by</label>
         <select name="sort" id="visibleSort">
           <option value="score">Relevance</option>
           <option value="pubdate">Most recently published</option>
           <option value="enddate">Most recent data</option>
           <option value="titles">Title (a-z)</option>
           <option value="responsibleParties">Creator (a-z)</option>
         </select>
       </div>
       <div id="searchResults"></div>
       <div class="pagination" id="paginationBot"></div>
     </main>
   </div>
</body>
